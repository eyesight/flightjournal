<body>
<div class="page">
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-wrapper">
                <a class="header__anchor" href="index.html">
                    <p>F L U G Z I I T</p>
                </a>
            </div>
        </div>
        <div class="mobile-toggle">
            <div class="mobile-toggle__menu"></div>
            <div class="mobile-toggle__burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="header__menu">
            <nav class="main-nav">
                <ul class="main-nav__wrapper">
                    <li class="main-nav__link">
                        <a href="#flugplanung" class="">Flugplanung</a>
                    </li>
                    <li class="main-nav__link">
                        <a href="#fluege" class="">Flüge</a>
                    </li>
                    <li class="main-nav__link">
                        <a href="#startplaetze" class="">Startplätze</a>
                    </li>
                    <li class="main-nav__link">
                        <a href="#" class="">Pilotenseite</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section id="x" class="centered-layout">
             <div class="login-icon-wrapper">
                
             </div>
            <div class="centered-layout__header">
                <div class="title-page-title">Pilotenseite</div>
                <h2 class="title-h2">Erfasse deine Flugdaten.</span>
                </h2>
            </div>
            <div class="formular-wrapper">
                <form class="formular">
                    <div class="formular__input-wrapper formular__input-wrapper--mbottom">
                        <label class="formular__label">Datum:</label>
                        <input class="formular__input" type="text" name="name">
                        <a class="formular__input--icon"><i class="fa fa-calendar"></i></a>
                    </div>
                    <div class="formular__input-Icon-wrapper margin-top-0">
                        <div class="formular__input-wrapper">
                            <label class="formular__label">Startplatz:</label>
                            <input class="formular__input" type="text" name="password">
                        </div>
                        <a class="link link--black link-with-icon" href="#"><i class="fas fa-map-marker-alt"></i> Aktueller Standort </a>
                    </div>
                    <div class="formular__input-Icon-wrapper">
                        <div class="formular__input-wrapper">
                            <label class="formular__label">Landeplatz:</label>
                            <input class="formular__input" type="text" name="name">
                        </div>
                        <a class="link link--black link-with-icon" href="#"><i class="fas fa-map-marker-alt"></i> Aktueller Standort </a>
                    </div>
                    <div class="formular__input-wrapper formular__input-wrapper--mbottom">
                        <label class="formular__label">Flugzeit:</label>
                        <input class="formular__input" type="text" name="password">
                        <a class="formular__input--icon"><i class="fas fa-clock"></i></a>
                    </div>
                    <div class="formular__input-wrapper">
                        <label class="formular__label">XC-Distanz:</label>
                        <input class="formular__input" type="text" name="password">
                        <a class="formular__input--icon"><i class="fas fa-map-marker-alt"></i></a>
                    </div>
                    <div class="formular__input-wrapper formular__input-wrapper--mbottom">
                        <label class="formular__label">Kommentar:</label>
                        <input class="formular__input" type="text" name="password">
                    </div>
                    <div class="formular__input-wrapper ">
                        <label class="formular__label">Kommentar:</label>
                        <div class="formular__select"><i class="fas fa-angle-down"></i>
                            <select class="formular__dropdown-select">
                                <option class="formular__dropdown-option" value="0">Select car:</option>
                                <option class="formular__dropdown-option" value="1">Audi</option>
                                <option class="formular__dropdown-option" value="2">BMW</option>
                                <option class="formular__dropdown-option" value="3">Citroen</option>
                            </select>
                        </div>
                    </div>
                    <div class="formular__input-wrapper formular__input--text">
                        <label class="formular__label">Kommentar:</label>
                        <textarea class="formular__input" type="text" name="text"></textarea>
                    </div>
                    <div class="formular__input-wrapper ">
                        <label class="formular__label">Flugzeit:</label>
                        <div class="formular__select formular__select--half"><i class="fas fa-angle-down"></i>
                            <select class="formular__dropdown-select">
                                <option class="formular__dropdown-option" value="0">Stunden</option>
                                <option class="formular__dropdown-option" value="1">1 Stunde</option>
                                <option class="formular__dropdown-option" value="2">2 Stunden</option>
                                <option class="formular__dropdown-option" value="3">3 Stunden</option>
                            </select>
                        </div>
                        <div class="formular__select formular__select--half"><i class="fas fa-angle-down"></i>
                            <select class="formular__dropdown-select">
                                <option class="formular__dropdown-option" value="0">Minuten</option>
                                <option class="formular__dropdown-option" value="1">1 Minute</option>
                                <option class="formular__dropdown-option" value="2">2 Minuten</option>
                                <option class="formular__dropdown-option" value="3">3 Minuten</option>
                            </select>
                        </div>
                    </div>
                    <div class="formular__input-wrapper formular__input-wrapper--mbottom">
                        <label class="formular__label">Kommentar:</label>
                        <div class="formular__select2 animated zoomIn">
                            <label>
                                <input type="checkbox" name="placeholder">
                                <i class="toggle icon fas fa-angle-up"></i>
                                <i class="toggle icon fas fa-angle-down"></i>
                                <span class="placeholder">Choose...</span>
                                <label class="option">
                                    <input type="radio" name="option">
                                    <span class="title animated fadeIn">Speedometer</span>
                                </label>
                                <label class="option">
                                    <input type="radio" name="option">
                                    <span class="title animated fadeIn">Fire</span>
                                </label>
                                <label class="option">
                                    <input type="radio" name="option">
                                    <span class="title animated fadeIn">Badge</span>
                                </label>
                            </label>
                        </div>
                    </div>
                    <div class="formular__input-wrapper">
                        <label class="formular__label">Kommentar:</label>
                        <div class="formular__select3 animated zoomIn">
                            <input type="radio" name="option">
                            <i class="toggle icon fas fa-angle-down"></i>
                            <i class="toggle icon fas fa-angle-up"></i>
                            <span class="placeholder">Choose...</span>
                            <label class="option">
                                <input type="radio" name="option">
                                <span class="title animated fadeIn">Speedometer</span>
                            </label>
                            <label class="option">
                                <input type="radio" name="option">
                                <span class="title animated fadeIn">Fire</span>
                            </label>
                            <label class="option">
                                <input type="radio" name="option">
                                <span class="title animated fadeIn">Badge</span>
                            </label>
                        </div>
                    </div>
                    <div class="button-group">
                        <div class="button-wrapper">
                            <button class="button">Weitere Infos erfassen</button>
                        </div>
                        <div class="button-wrapper">oder</div>
                        <div class="button-wrapper">
                            <button class="button">Speichern und schliessen</button>
                        </div>
                     </div>
                </form>
            </div>
        </section>
    </main>
</div>
